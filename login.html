<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>📔 Aaron | 个人博客 | 登录</title>
		<style type="text/css">
			/* 外链式 */
			@import url("css/login.css");
		</style>
	</head>
	<body>
		<div class="all">
			<!-- 登录框 -->
			<div class="box">
				<!-- 左部插画 -->
				<div class="left">

				</div>
				<!-- 右部信息 -->
				<div class="right">
					<!-- 顶部标题 -->
					<div class="top">欢迎登录!</div>
					<script src="./js/login_out.js"></script>
					<!-- 信息框 -->
					<div class="form_box">
						<form class="form" action="index.html">
							<table>
								<!-- 用户名 -->
								<tr>
									<td colspan="2">
										<input class="user" type="text" placeholder="请输入用户名" />
									</td>
								</tr>
								<!-- 密码 -->
								<tr>
									<td colspan="2">
										<input class="password" type="password" placeholder="初始密码身份证后六位(X为大写)" />
									</td>
								</tr>
								<!-- 登录按钮 -->
								<tr>
									<td colspan="2">
										<input class="button" type="submit" value="登 录" />
									</td>
								</tr>
							</table>
						</form>
					</div>
					<!-- 注册 -->
					<div class="register">
						<p>还没有账号？<a href="register.html">立即注册</a></p>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
